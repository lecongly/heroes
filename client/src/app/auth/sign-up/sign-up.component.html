<div class="auth-wrapper row col-4 m-auto">
  <form class="form-signIn" [formGroup]="signUpForm" (ngSubmit)="registerUser()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter name"
        required
      />
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="mt-2 d-flex flex-row-reverse justify-content-start gap-2">
      <button type="submit" class="btn btn-block btn-primary">Sign up</button>
      <button class="btn btn-block btn-outline-primary" routerLink="/sign-in">Sign in</button>
    </div>
  </form>
</div>
