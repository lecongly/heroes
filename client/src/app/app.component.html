<main class="container">
  <h1 class="text-center text-primary">{{ title }}</h1>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid p-0">
      <a class="navbar-brand fw-bold fs-4" routerLink="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" routerLink="/dashboard"
            >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active fs-5" routerLink="/heroes">Heroes</a>
          </li>

          <!--            <li class="nav-item">-->
          <!--              <a class="nav-link active fs-5" routerLink="/user/{{ user._id }}/my-heroes"-->
          <!--              >My Heroes</a-->
          <!--              >-->
          <!--            </li>-->
          <!--          </div>-->
        </ul>
      </div>
      <div *ngIf="!user">
        <button type="button" class="btn btn-primary" routerLink="/sign-in">Sign In</button>
      </div>
      <div *ngIf="user">
        <button type="button" class="btn btn-primary" routerLink="/user/{{ user._id }}">{{ user.name }}</button>
        <button type="button" class="btn btn-outline-primary" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</main>
